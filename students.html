---
layout: page
permalink: /students/index.html
---

<div class="student-list">
  {% for student in site.students %}
    <a href="{{ student.link }}">
      <div class="student">
        <h2><a href="https://{{ student.student_id }}.github.io/" class="blank-link">{{ student.first_name }} {{ student.last_name }}</a></h2>
        <a href="https://github.com/{{ student.student_id }}/{{ student.student_id }}.github.io" class="student-list__github-link">github.com/{{ student.student_id }}</a>
      </div>
    </a>
  {% endfor %}
</div>
